apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-ingress
  annotations:
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - lovelybacon.com
      secretName: lovelybacon-secret
  rules:
    - host: "dev.lovelybacon.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chat
                port:
                  number: 3000
